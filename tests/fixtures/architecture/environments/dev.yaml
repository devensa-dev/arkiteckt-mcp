name: dev
description: Development environment for local and CI testing
stage: dev
isProduction: false

availability:
  replicas: 1
  multiAZ: false

scaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2

security:
  level: relaxed
  network:
    privateOnly: false
  authentication:
    required: true

resources:
  cpu:
    default: "256"
    max: "512"
  memory:
    default: "512Mi"
    max: "1Gi"

features:
  debug-mode: true
  hot-reload: true
  mock-payments: true

variables:
  LOG_LEVEL: debug
  NODE_ENV: development
